<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-shop</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles/bootstrap .css" />
    <script src="./js/fns.js" defer></script>
    <script src="./js/Shop.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>

  <body class="container">
    <h1>AkuLeo E-Shop</h1>
    <div id="products" class="products row">
      <div
        class="shop-item card border-primary mb-3 pb-4 overflow-hidden shadow col-4"
      >
        <img
          class="img-fluid h-50"
          src="https://media.4-paws.org/1/e/d/6/1ed6da75afe37d82757142dc7c6633a532f53a7d/VIER%20PFOTEN_2019-03-15_001-2886x1999-1920x1330.jpg"
          alt="preke"
        />
        <h3 class="ps-4 pt-2">Title</h3>
        <p class="price ps-4">100</p>
        <p class="ps-4">Category: kazkas</p>
        <div class="control ps-4">
          <button class="btn btn-outline-light">Buy now</button>
          <a class="btn btn-outline-secondary" href="#">More info ></a>
        </div>
      </div>
    </div>
  </body>
</html>
